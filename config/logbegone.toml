# The configuration file for Log Begone

[logbegone]
# If a log message has one of these phrases, it will be filtered out from logging
phrases = ["Ignoring unknown attribute ", "Tried to get player for escape target from uuid", "To add support for this icon, please request for this icon", "Error occured when resolving class xaero.common.mods.pac.SupportOpenPartiesAndClaims", "Loot table id is null", "Done updating item list in", "missing models", "Failed to parse recipe", "Exception loading blockstate definition", "Unable to load model", "Failed to get declared methods for", "Failed to get declared fields for", "Registered custom recipe handler for type", "Tried to read an ingredient of unknown type",  "Unable to resolve texture due to reference", "the_aether", "Saving block-graph for", "This line is printed by the mod mixin", "No data fixer registered", "This makes sure Expanded Delight mixins are loaded", "Registered painting", "Rerached side issue when loading REI plugin by", "is deprecated and will be removed in a future version of", "Ambiguity between arguments", "Couldn't parse data file genesis", "Couldn't parse loot table extended_drawers"]

# If a log message matches one of these regex patterns, it will be filtered out from logging. EX: 
regex = ["/*.Make sure features are loaded from terrablender.*/", "/*.to add support for this icon.*/", "/*.using cached icon.*/, /*.Failed to parse recipe.*", "/*.Tried to read an ingredient of unknown type.*/", "missing models", "Failed to get declared methods for", "Failed to get declared fields for", "Registered custom recipe handler for type", "Exception loading blockstate definition", "Unable to load model", "Unable to resolve texture due to reference", "the_aether", "Saving block-graph for", "This line is printed by the mod mixin", "This makes sure Expanded Delight mixins are loaded", "Registered painting", "Rerached side issue when loading REI plugin by", "is deprecated and will be removed in a future version of", "Ambiguity between arguments", "Couldn't parse data file genesis", "Couldn't parse loot table extended_drawers"]