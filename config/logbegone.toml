# The configuration file for Log Begone

[logbegone]
# If a log message has one of these phrases, it will be filtered out from logging
phrases = ["missing models", "Failed to parse recipe", "Exception loading blockstate definition", "Unable to load model", "Failed to get declared methods for", "Failed to get declared fields for", "Registered custom recipe handler for type", "Tried to read an ingredient of unknown type",  "Unable to resolve texture due to reference", "the_aether", "Saving block-graph for", "This line is printed by the mod mixin", "This makes sure Expanded Delight mixins are loaded", "Registered painting", "Rerached side issue when loading REI plugin by", "is deprecated and will be removed in a future version of", "Ambiguity between arguments", "Couldn't parse data file genesis", "Couldn't parse loot table extended_drawers"]

# If a log message matches one of these regex patterns, it will be filtered out from logging. EX: 
regex = ["Failed to parse recipe", "Tried to read an ingredient of unknown type", "missing models", "Failed to get declared methods for", "Failed to get declared fields for", "Registered custom recipe handler for type", "Exception loading blockstate definition", "Unable to load model", "Unable to resolve texture due to reference", "the_aether", "Saving block-graph for", "This line is printed by the mod mixin", "This makes sure Expanded Delight mixins are loaded", "Registered painting", "Rerached side issue when loading REI plugin by", "is deprecated and will be removed in a future version of", "Ambiguity between arguments", "Couldn't parse data file genesis", "Couldn't parse loot table extended_drawers"]